<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EoP - Host View</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="header-bar">
        <h2 id="view-title">HOST VIEW</h2>
        <div class="header-buttons">
            <button onclick="toggleLanguage()" class="small-btn lang-btn" title="Switch Language">üåê <span id="lang-text">DE</span></button>
            <button onclick="window.location.href='index.html'" class="small-btn">Back</button>
        </div>
    </div>
    
    <div id="cards-container" class="card-list-compact"></div>
    
    <div id="host-overlay" onclick="closeOverlay()">
        <span id="close-overlay">&times;</span>
        <img id="overlay-img" src="" alt="Large Card">
        <div id="overlay-text"></div>
    </div>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            initHostView();
        });
    </script>
</body>
</html>
