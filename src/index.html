<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EoP - Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Elevation of Privilege - Setup</h1>
        
        <div class="controls">
            <label>Seed:</label>
            <input type="text" id="seed-input" placeholder="e.g. Workshop2026" value="Workshop2026" >
            <br><br>
            
            <label>Number of Players:</label>
            <input type="number" id="players-input" min="2" max="32" value="12">
            <br><br>
            
            <button onclick="generateLinks()" class="primary-btn">Generate Links</button>
        </div>
        
        <div id="links-container" style="display:none;">
            <div style="text-align: right; margin-bottom: 15px;">
                <button onclick="copyAllLinks()" class="copy-all-btn">ðŸ“‹ Copy All Links</button>
            </div>
            
            <h2>Host Link</h2>
            <p>For the moderator (screen sharing):</p>
            <div id="host-link"></div>
            
            <h2>Player Links</h2>
            <p>Share these links with the players:</p>
            <div id="player-links"></div>
        </div>
    </div>
    
    <script>
        let allLinksData = { host: '', players: [] };
        
        function generateLinks() {
            const seed = document.getElementById('seed-input').value;
            const players = document.getElementById('players-input').value;
            
            if (!seed || seed.trim().length === 0) {
                alert('Please enter a seed');
                return;
            }
            
            if (players < 2 || players > 32) {
                alert('Please enter a valid number of players (2-32)');
                return;
            }
            
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
            
            // Host Link
            const hostUrl = `${baseUrl}host.html?seed=${encodeURIComponent(seed)}&players=${players}`;
            allLinksData.host = hostUrl;
            document.getElementById('host-link').innerHTML = `
                <div class="link-box">
                    <a href="${hostUrl}" target="_blank">${hostUrl}</a>
                    <button onclick="copyToClipboard(this, '${hostUrl}')">Copy</button>
                </div>
            `;
            
            // Player Links
            allLinksData.players = [];
            let playerLinksHtml = '';
            for (let i = 1; i <= players; i++) {
                const playerUrl = `${baseUrl}player.html?seed=${encodeURIComponent(seed)}&players=${players}&player=${i}`;
                allLinksData.players.push(playerUrl);
                playerLinksHtml += `
                    <div class="link-box">
                        <strong>Player ${i}:</strong>
                        <a href="${playerUrl}" target="_blank">${playerUrl}</a>
                        <button onclick="copyToClipboard(this, '${playerUrl}')">Copy</button>
                    </div>
                `;
            }
            document.getElementById('player-links').innerHTML = playerLinksHtml;
            
            document.getElementById('links-container').style.display = 'block';
        }
        
        function copyToClipboard(button, text) {
            navigator.clipboard.writeText(text).then(() => {
                button.classList.add('copied');
                button.textContent = 'âœ“ Copied';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Error copying:', err);
            });
        }
        
        function copyAllLinks() {
            let text = 'ðŸŽ® Elevation of Privilege - Game Links\n\n';
            
            allLinksData.players.forEach((link, index) => {
                text += `Player ${index + 1}: ${link}\n`;
            });
            
            text += `\nHost: ${allLinksData.host}`;
            
            const button = event.target;
            navigator.clipboard.writeText(text).then(() => {
                button.classList.add('copied');
                button.textContent = 'âœ“ All Links Copied';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.textContent = 'ðŸ“‹ Copy All Links';
                }, 2000);
            }).catch(err => {
                console.error('Error copying:', err);
            });
        }
    </script>
</body>
</html>
